# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_notlimitail_tl'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_notlimitail_tl'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  dbt_notlimitail_tl:
    staging:
      +materialized: view # Mettre 'view' est la meilleure pratique
    intermediate:
      +materialized: table
    marts:
      # On ne met rien ici pour laisser chaque modèle mart choisir sa matérialisation
      # (par exemple, 'table' ou 'incremental')
      +materialized: table # On peut mettre 'table' par défaut pour les marts


# CONFIG DE LA COUCHE SÉMANTIQUE          
semantic-models:
  defaults:
    # On dit au Semantic Layer d'utiliser notre modèle 'dim_time_spine'
    # comme calendrier de référence pour tous les calculs temporels.
    time_spine_source: ref('dim_time_spine')