version: 2

models:
  - name: int_dim_orders
    description: "Modèle intermédiaire qui joint les commandes avec les informations des utilisateurs. Le grain est la commande (une ligne par order_id)."
    columns:
      - name: order_id
        description: "Clé primaire de la commande."
        tests:
          - unique
          - not_null
      - name: user_id
        description: "Clé étrangère vers la table des utilisateurs."
        tests:
          - not_null