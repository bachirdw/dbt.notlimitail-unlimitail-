# Fichier : dbt_notlimitail_tl/models/intermediate/int_dim_campaigns.yml

version: 2

models:
  - name: int_dim_campaigns
    description: "Modèle intermédiaire qui prépare les données des campagnes à partir du seed 'campaign_costs'. Le grain est la campagne (une ligne par traffic_source)."
    
    columns:
      - name: campaign_id
        description: "Clé primaire de la campagne (basée sur traffic_source)."
        tests:
          - unique
          - not_null

      - name: campaign_name
        description: "Nom de la campagne."
        tests:
          - not_null

      - name: cost_per_click
        description: "Coût par clic défini pour cette campagne."
        tests:
          - dbt_utils.accepted_range:
              min_value: 0

      - name: monthly_budget
        description: "Budget mensuel alloué à cette campagne."
        tests:
          - dbt_utils.accepted_range:
              min_value: 0